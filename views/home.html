<div class="container">

    <!-- add problem's toolbar -->
    <div class="row">
        <div class="col-xs-12 form-holder">
            <add-problems></add-problems>
        </div>
    </div>

    <div class="row">
        <!-- category list -->
        <div class="col-sm-3">
            <div class="list-title">Categories</div>
            <ul class="nav nav-pills nav-stacked category-menu">
                <li ng-class="{ active: !selectedCat }">
                    <a href="#" target="_self" ng-click="setCategory(null)">All Problems</a>
                </li>
                <li ng-repeat="cat in categories" ng-class="{ active: selectedCat == cat }">
                    <a href="#" target="_self" ng-click="setCategory(cat)">{{cat}}</a>
                </li>
            </ul>
        </div>
        <!-- category list -->

        <div class="col-sm-9">

            <!-- problems tool bar-->
            <div class="row">
                <div class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-brand">
                            List of problems
                        </div>
                        <button class="navbar-btn btn btn-default" ng-click="loadProblems();">
                            <i class="glyphicon glyphicon-refresh"></i>
                            <span id="reloadButton">Refresh</span>
                        </button>
                        <search-problem class="navbar-right"></search-problem>
                    </div>
                </div>
            </div>

            <!-- list of problems-->
            <div class="row">
                <table class="table table-responsive table-bordered problem-list">

                    <tr>
                        <th ng-click="sortBy('name');">
                            <i class="glyphicon glyphicon-sort" ng-show="sortedBy=='name'"></i>
                            Problem
                        </th>
                        <th width="20%" ng-click="sortBy('category');">
                            <i class="glyphicon glyphicon-sort" ng-show="sortedBy=='category'"></i>
                            Category
                        </th>
                        <th width="100px">
                            Action
                        </th>
                    </tr>

                    <tr ng-repeat="prob in problems" class="problem">
                        <td ng-show="canShow(prob)">
                            <a class="link" target="_blank" href="{{prob.link||'#'}}">
                                <i class="glyphicon glyphicon-export"></i> {{prob.name || prob.link}}
                            </a>
                        </td>
                        <td ng-show="canShow(prob)">
                            {{prob.category}}
                        </td>
                        <td ng-show="canShow(prob)">
                            <button class="btn btn-danger" ng-click="deleteProblem(prob)">
                                <i class="glyphicon glyphicon-remove"></i> Remove
                            </button>
                        </td>
                    </tr>

                </table>
            </div>
            <!-- list of problems-->
        </div>

    </div>

</div>
