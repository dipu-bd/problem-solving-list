<div class="container">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-brand">
                Add New Problem
            </div>
            <add-problems class="navbar-left"></add-problems>
            <search-problem class="navbar-right"></search-problem>
        </div>
    </div>

    <div class="list-area">

        <!- category list>
        <div class="col-sm-3">
            <div class="list-title">Categories</div>
            <ul class="nav nav-pills nav-stacked category-menu">
                <li>
                    <a href="#" ng-click="viewCategory()">All Problems</a>
                </li>
                <li ng-repeat="cat in categories">
                    <a href="#" ng-click="viewCategory(cat)">{{cat}}</a>
                </li>
            </ul>
        </div>

        <!- category list>
        <div class="col-sm-9">
            <div class="list-title">Problems</div>
            <table class="table table-responsive table-bordered problem-list">
                <tr>
                    <th width="30%">
                        Category
                    </th>
                    <th width="50%">
                        Problem
                    </th>
                    <th width="20%">
                        Action
                    </th>
                </tr>
                <tr ng-repeat="prob in problems" class="problem">
                    <td>
                        {{prob.category}}
                    </td>
                    <td>
                        <a class="link" target="_blank" href="{{prob.link||'#'}}">
                            <i class="glyphicon glyphicon-export"></i> {{prob.name || prob.link}}
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-default" ng-click="deleteProblem(prob)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
