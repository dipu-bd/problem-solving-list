<section class="container">

    <!-- problems tool bar-->
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#aside-content" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">List of</div>
            </div>

            <div class="collapse navbar-collapse" id="aside-content">

                <!-- category list -->
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="javascript:null;" class="active" ng-click="setCategory(null)">
                            {{selectedCat || "All Problems"}}
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:null;" class="dropdown-toggle" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="cat in categories" ng-show="selectedCat !== cat">
                                <a href="javascript:null;" ng-click="setCategory(cat)">{{cat}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- category list -->

                <!-- search form -->
                <search-problem role="search" class="navbar-right"></search-problem>
                <!-- search form -->

                <!-- refresh button -->
                <button id="refresh-button" ng-click="loadProblems();"
                        class="navbar-btn btn btn-default navbar-right">
                    <i class="glyphicon glyphicon-refresh"></i>
                    <span id="reloadButton">Refresh</span>
                </button>
                <!-- refresh button -->

            </div>

        </div>
    </div>
    <!-- problems tool bar-->

</section>
