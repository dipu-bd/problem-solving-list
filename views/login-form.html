<section id="login-container">

    <form class="modal-content modal-sm" ng-submit="doLogin(client.username, client.password);">
        <div class="modal-header">
            <h3 class="modal-title text-center">Please Login</h3>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
                <input class="form-control"
                       type="text" ng-model="client.username"
                       placeholder="Username"/>
            </div>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </div>
                <input class="form-control"
                       type="password" ng-model="client.password"
                       placeholder="Password"/>
            </div>
        </div>
        <div class="modal-footer">
            <button class="form-control btn btn-primary" type="submit">
                <i class="glyphicon glyphicon-log-in"></i> Login
            </button>
        </div>
    </form>

</section>
